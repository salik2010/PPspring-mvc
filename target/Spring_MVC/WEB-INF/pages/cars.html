<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    table {
        border: 1px solid grey;
    }
</style>
<body>
<div th:each="car1 : ${car}">
    <table>
        <tr>
            <th>Модель</th>
            <th>Серия</th>
            <th>Возраст</th>
        </tr> <!--ряд с ячейками заголовков-->
        <tr>
            <td th:text="${car1.getModel()}"></td>
            <td th:text="${car1.getSeria()}"></td>
            <td th:text="${car1.getAge()}"></td>
        </tr> <!--ряд с ячейками тела таблицы-->
    </table>
</div>


</body>
</html>
